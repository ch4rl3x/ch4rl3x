{{ $pag := $.Paginator }}

<div id="paging">
    <div class="alignleft">
    {{ if $pag.HasPrev }}
        <a href="{{ $pag.Prev.URL }}">PREV</a>
    {{ end }}
    </div>
    <div class="aligncenter">Page {{ $pag.PageNumber }} of {{ $pag.TotalPages }}</div>
    <div class="alignright">
    {{ if $pag.HasNext }}
        <a href="{{ $pag.Next.URL }}">NEXT</a>
    {{ end }}
    </div>
</div>
